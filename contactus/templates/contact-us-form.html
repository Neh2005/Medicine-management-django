{% extends 'layout/applayout.html' %}

{% block 'content' %}
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>Please feel free to contact us regarding any queries you have about our products.</p>
        <form action="" method="POST" class="contact-form">
            <label for="mobile" class="form-label">Mobile No:</label>
            <input type="text" id="mobile" name="mobile" class="form-input" placeholder="Enter your mobile number">

            <label for="feedback" class="form-label">Feedback:</label>
            <textarea id="feedback" name="feedback" class="form-textarea" placeholder="Your feedback here..."></textarea>

            <input type="submit" value="Submit" class="form-submit">
        </form>
    </div>

    <style>
        .contact-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-container h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .contact-container p {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-input {
            height: 40px;
        }

        .form-textarea {
            height: 100px;
            resize: vertical;
        }

        .form-submit {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-submit:hover {
            background-color: #0056b3;
        }
    </style>
{% endblock %}
