{% extends 'layout/applayout.html' %}

{% block 'content' %}
    <div class="update-product-container">
        <h1>Update Product</h1>
        <form method="POST" action="" class="update-product-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn-update" type="submit">Update</button>
        </form>
    </div>

    <style>
        /* Container for the Update Product form */
        .update-product-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Styling the heading */
        .update-product-container h1 {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form styling */
        .update-product-form {
            display: flex;
            flex-direction: column;
        }

        .update-product-form p {
            margin-bottom: 15px;
        }

        .update-product-form input[type="text"],
        .update-product-form input[type="number"],
        .update-product-form select,
        .update-product-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 10px;
        }

        /* Button styling */
        .btn-update {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }

        .btn-update:hover {
            background-color: #218838;
        }
    </style>
{% endblock %}
