{% extends 'layout/applayout.html' %}

{% block 'content' %}
    <div class="retrieve-products-container">
        <h1>Retrieve Products</h1>
        <table class="products-table">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Stock</th>
                    <th colspan="3" style="text-align:center;">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product in product_list %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.stock }}</td>
                    <td><a href="{% url 'updateproduct' product.id %}" class="btn btn-edit">Edit</a></td>
                    <td><a href="{% url 'deleteproduct' product.id %}" class="btn btn-delete">Delete</a></td>
                    <td><a href="{% url 'generate_pdf' product.id %}" class="btn btn-pdf">PDF</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <style>
        .retrieve-products-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .retrieve-products-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .products-table th,
        .products-table td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .products-table th {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }

        .products-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .products-table tr:hover {
            background-color: #f1f1f1;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            font-size: 14px;
            display: inline-block;
            margin: 0 5px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .btn-edit {
            background-color: #28a745;
        }

        .btn-edit:hover {
            background-color: #218838;
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        .btn-pdf {
            background-color: #007bff;
        }

        .btn-pdf:hover {
            background-color: #0056b3;
        }
    </style>
{% endblock %}
