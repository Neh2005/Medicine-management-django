{% extends 'layout/applayout.html' %}

{% block 'content' %}
    <div style="display: flex; justify-content: center; align-items: center; height: 80vh; background-color: #f8f9fa;">
        <div style="background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center; max-width: 500px; width: 100%;">
            <h1 style="font-family: Arial, sans-serif; color: #333; margin-bottom: 20px; font-size: 24px; font-weight: 600;">Welcome to the Home Page</h1>
            <p>Add the patients</p>
            <div style="background-color: #ffffff; padding: 20px; border-radius: 8px;">
                <form action="" method="POST" style="display: flex; flex-direction: column; align-items: center;">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Submit" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; font-size: 16px; font-weight: 500;">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
